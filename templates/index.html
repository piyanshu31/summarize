<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Summarizer</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Summarize a News Article</h1>
    <form method="POST" action="/summarize">
        <input type="text" name="url" placeholder="Enter article URL" required>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <h2>Summary:</h2>
        <ul>
            {% for item in summary %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
